<body id="propage">
<div id="fb-root"></div>
	<div class="pro_constuction-main">
		<div id="pro_constuction-box">
			<div class="pro_inside">
				<div class="pro_inner">
					<h5>Our Website is</h5>
					<h1 class="main_h1">Under Construction</h1>
					<p>We'll be here soon with a new website. 
					Estimated time remaining:</p>
					<div id="pro_counter"></div>
					<div class="pro_counter_desc">
						<div class="fleft">Days</div>
						<div class="fleft">Hours</div>
						<div class="fleft">Minutes</div>
						<div class="fleft">Seconds</div>
					</div>
					<form id="pro_newsletter">
						<fieldset>
<div class="fleft"><input type="text" value="Enter your email to subscribe" onFocus="if(this.value=='Enter your email to subscribe'){this.value=''}" onBlur="if(this.value==''){this.value='Enter your email to subscribe'}"></div>
<div class="fleft"><a class="pro_btn" onClick="document.getElementById('pro_newsletter').submit()">Submit</a></div>
						</fieldset>
					</form>
					<div class="pro_constr_social_buttons">
						<ul class="pro_icons_social2">
							<li class="last">
								<div class="g-plusone" data-count="true"></div>
							</li>
							<li>	
<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
							</li>
							<li>
								<div class="fb-like" data-send="false" data-layout="button_count" data-width="100" data-show-faces="true"></div>	
							</li>
						</ul>
						<div class="pro_clear"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="pro_social_icons">
			<ul>
				<li><a href="#" class="normaltip" title="Twitter"><img src="images/pro_images/constr_icon1.png" alt=""></a></li>
				<li><a href="#" class="normaltip" title="Facebook"><img src="images/pro_images/constr_icon2.png" alt=""></a></li>
				<li><a href="#" class="normaltip" title="Google Plus"><img src="images/pro_images/constr_icon3.png" alt=""></a></li>
			</ul>
		</div>
